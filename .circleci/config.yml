version: 2.1

orbs:
  maven: circleci/maven@1.0.3

jobs:
  build:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: 
          command: |
            cd ./setup/org.epsilonlabs.modelflow.dependencies/ && ./download-dependencies.sh
    
workflows:
  modelflow:
    jobs:
    - build
    - maven/test: 
        requires:
          - build
        command: '-X clean verify'
         